<gridster [options]="gridsterConfig" [draggableOptions]="gridsterDraggableOptions">
    <gridster-item *ngFor="let question of widgets" [x]="question.x" [y]="question.y" [w]="question.w" [h]="question.h">
        <div class="draggable-item">
            <div class="default-color {{question?.color}}" (click)="changeColor(question)"></div>
            <div>
                <span class="name">{{question?.name}} <span class="surname">{{question?.surname}}</span></span>
                {{question?.content}}
            </div>
        </div>
    </gridster-item>
</gridster>
